<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/static/calculadora.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3>Casion (la casio de mon)</h3>
            <div class="display" id="display"></div>
            <div class="buttons">
                <button class="button" data-value="(">(</button>
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button" data-value="*">*</button>
                <button class="button" data-value=")">)</button>
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button" data-value="-">-</button>
                <button class="button special" data-value="C">C</button>
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button" data-value="/">/</button>
                <button class="button" data-value="0">0</button>
                <button class="button" data-value="00">00</button>
                <button class="button" data-value=".">.</button>
                <button class="button special" id="calcular">=</button>
                <button class="button" data-value="+">+</button>
            </div>
        </div>
        <div class="tree">
            <h1>√Årbol</h1>
            <img id="tree" src="">
        </div>
        <div class="token-tables">
            <div class="token-values">
                <h2>Tokens y Valores</h2>
                <table id="token-values-table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="token-frequencies">
                <h2>Frecuencia de Tokens</h2>
                <table id="token-frequencies-table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Frecuencia</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/calculadora.js"></script>
</body>
</html>
